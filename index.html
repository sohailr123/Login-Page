<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login || Registration Form</title>
</head>
<body>
    <div class="wrapper"></div>
    <nav class="nav">
        <div class="nav-logo">
            <p>LOGO...</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#" class="Link">Home</a></li>
                <li><a href="#" class="Link">Blog</a></li>
                <li><a href="#" class="Link">Service</a></li>
                <li><a href="#" class="Link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginbtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerbtn" onclick="register()">Sign Up</button>
        </div>
        <div class="menu-nav-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>
    
    <!-----------------------------------Form box--------------------------------------------------->
    <div class="form-box">
        <!-------------------------------- Login form------------------------------------------>
        <div class="login" id="login">
            <div class="top">
                <span> Don't Have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-feild" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-feild" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check">Remember: Me</label>
                </div>
                <div class="two">
                    <label><a href="#">|Forgot password?</a></label>
                </div>
            </div>
        </div>

        <!--------------------------------Registration form------------------------------------------>
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-feild" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-feild" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-feild" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-feild" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember: Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var loginForm = document.getElementById("login");
        var registerForm = document.getElementById("register");cl

        function login() {
            loginForm.style.display = "block";
            registerForm.style.display = "none";
        }

        function register() {
            loginForm.style.display = "none";
            registerForm.style.display = "block";
        }

        // Initially show the login form and hide the register form
        login();
    </script>
</body>
</html>
